  <p-toolbar>
      <div class="ui-toolbar-group-right">
          <button pButton type="button"  label="Refresh" icon="pi pi-search" (click)="refresh()" [disabled]="loading"></button>
      </div>
  </p-toolbar>

  <p-table #dt [value]="tournaments" [loading]="loading" >
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="start">start<p-sortIcon field="start"></p-sortIcon></th>
              <th pSortableColumn="places">places<p-sortIcon field="places"></p-sortIcon></th>
              <th pSortableColumn="status">status<p-sortIcon field="status"></p-sortIcon></th>
              <th pSortableColumn="name">name<p-sortIcon field="name"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{ car.start }}</td>
              <td>{{ car.places }}  /  {{ car.maxCapacity }}</td>
              <td>{{ car.status }}</td>
              <td>{{ car.name }}</td>
          </tr>
      </ng-template>
  </p-table>
